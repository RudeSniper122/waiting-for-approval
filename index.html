<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>waiting for approval</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  </head>
  <body>
    <!-- dashboard section -->
    <div class="dashboard">
      <div class="dashboardText">
        <h2>Dashboard</h2>
        <p id="liveDate">xx xxx, xxxx</p>
      </div>
      <div class="dashboardImg">
        <!-- <img src="" alt="It's me"> -->
        <i class="fas fa-user-secret fa-2x"></i>
      </div>
    </div>



<!-- successful message -->
<div id="c2" class="dropDownMsg">
    <div class="flexDropDown">
      <div class="dropDownMsgIcon">
        <i class="far fa-check-circle fa-2x"></i>
      </div>
      <div class="dropDownMsgText">
        <p>Application submited successfully!</p>
      </div>
    </div>
  </div>

    <!-- top container -->
    <div class="topContainer">
      <div class="gif">
        <img src="Image/gif.jpg" alt="">
      </div>
      <div class="topContainerHeading">
        <h2>We're evaluating your profile</h2>
      </div>
      <div class="topContainerPara">
        <p>It might take upto 48 hours to evaluate and approve your application.
      </div>
    </div>
    <div class="note">
      <p>Note: Evaluations will be done according to the audience you have and your engagement rate.</p>
      <a href="#">Read more<i class="fas fa-chevron-right fa-sm"></i></a>
    </div>
    <div class="waitPageBtn">
      <div class="btn1">
        <p>Form</p>
      </div>
      <div class="btn2">
        <p>Home</p>
      </div>
    </div>
  </body>
  <script src="index.js" charset="utf-8"></script>
</html>
